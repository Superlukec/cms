  <app-root></app-root>

  <script>

    if (typeof window !== 'undefined') {

      var elem = document.querySelector('.main-preloader');
      if(elem) elem.classList.remove('d-none')

      var elem = document.querySelector('.browserupgrade');
      if(elem) elem.style.display = 'none';

      setTimeout(function() {
        var elem = document.querySelector('.browserupgrade');
        if(elem) elem.style.display = 'block';
      }, 5000);
    }

    
  </script>
