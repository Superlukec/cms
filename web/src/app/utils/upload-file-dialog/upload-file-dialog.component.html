<h2 class="mb-0" mat-dialog-title>Restore theme</h2>
<small class="text-muted">Upload .zip file</small>
<mat-dialog-content>

    <div class="my-3">

        <ng-container *ngIf="loaded">

            <div class="d-flex align-items-center">
                <div class="alert w-75" [ngClass]="{ 'alert-success' : (status), 'alert-danger' : (!status) }">
                    <ul class="mb-0">
                        <li *ngFor="let f of files">
                            <span class="mr-2">{{ f.name }}</span>
                            <ng-container *ngIf="f.success">
                                <i class="fas fa-check text-success"></i>
                            </ng-container>
                            <ng-container *ngIf="!f.success">
                                <i class="fas fa-times text-danger"></i>
                            </ng-container>
                        </li>
                    </ul>
                </div>
                <div class="mx-3">
                    <div class="btn btn-primary btn-lg" (click)="reloadTheme()">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                </div>
            </div>

        </ng-container>
        <ng-container *ngIf="!loaded">

            <input #uploader type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)"
                [uploadInput]="uploadInput">
            <mat-progress-bar class="aligner-item mt-2" [color]="color" [mode]="mode" [value]="value">
            </mat-progress-bar>

        </ng-container>

    </div>

</mat-dialog-content>
<mat-dialog-actions class="mb-1">
    <button class="btn btn-primary mr-2" (click)="proceed()">Upload</button>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
