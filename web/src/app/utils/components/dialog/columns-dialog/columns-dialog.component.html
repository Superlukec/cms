<h2 mat-dialog-title>How many columns do you need?</h2>
<mat-dialog-content>
  <div class="form-group">
    <label>Select number</label>
    <select class="form-control" [(ngModel)]="numberOfColumns">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-primary mb-2" [mat-dialog-close]="numberOfColumns">Create</button>
</mat-dialog-actions>
