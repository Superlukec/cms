<div class="p-5" *ngIf="!loading">
    <div class="d-flex">
        <div class="w-50">
            <div>
                <small>Select news category</small>
                <select class="form-control form-control-sm" [(ngModel)]="category_id" (change)="dataChange()">
                    <option value="{{ c._id }}" *ngFor="let c of categories">{{ c.name }}</option>
                </select>
            </div>
            <div class="mt-2">
                <small>Number of news</small>
                <select class="form-control form-control-sm" [(ngModel)]="number_of_news" (change)="dataChange()">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option value="0">show all</option>
                </select>
            </div>
        </div>
        <div class="w-50 ml-3">
            Select layout

            <div class="mt-2">
                <div class="d-flex align-items-center">
                    <input type="radio" name="{{ elementId }}" value="columns" [(ngModel)]="layout" (change)="dataChange()" /> 
                    <div class="ml-2">
                        <i class="fas fa-th-large" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>

            <div class="my-3">
                <div class="d-flex align-items-center">
                    <input type="radio" name="{{ elementId }}" value="rows" [(ngModel)]="layout" (change)="dataChange()" /> 
                    <div class="ml-2">
                        <i class="fas fa-th-list" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
