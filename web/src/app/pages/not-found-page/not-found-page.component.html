<div class="h-100 bg-1">
  <div class="container h-100 text-center">

    <div class="row  h-100">
      <div class="col d-flex flex-column justify-content-center align-items-center">        
        <div class="text-primary icon-404"><i class="far fa-times-circle"></i></div>

        <ng-container *ngIf="noSiteOnServerError; else elseBlock">
          <div class="h2">This website is not active</div>
        </ng-container>
        <ng-template #elseBlock>
          <div class="h2">Ta spletna stran ne obstaja</div>
          <a class="btn btn-sm btn-outline-primary mt-4" routerLink="">Nazaj na domačo stran</a>
        </ng-template>

        
      </div>
    </div>
  
  </div>
</div>
