<div [hidden]="!loading" class="h-100">
    <div class="container" class="h-100">
        <div class="row" class="h-100">
            <div class="col h-100">
                <div class="h-100 d-flex justify-content-center align-items-center">
                    <img src="/assets/preloader.gif">
                </div>
            </div>
        </div>
    </div>
</div>


<div [hidden]="loading" class="h-100">

    <ng-container *ngIf="!error">

        <div class="d-flex flex-column h-100">
        
            <div [generateHTML]="header"></div>


            <div class="flex-grow-1">
                <div [generateHTML]="body"></div>
            </div>


            <div [generateHTML]="footer"></div>

        </div>

    </ng-container>

    <ng-container *ngIf="error">
        
        <div class="alert alert-warning" style="font-size: 1.2em;" role="alert">
            {{ error_msg }}
        </div>
       
    </ng-container>

</div>
