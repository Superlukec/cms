<div class="h-100 bg-1">
    <div class="container h-100">

        <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" novalidate class="h-100">
            <div class="row  h-100">
                <div class="col  d-flex justify-content-center align-items-center">

                    <div class="col-12 col-md-6 login-form text-center" *ngIf="forgotLinkSent">


                        <div class="card border-0 shadow">
                            <div class="card-body">
                                <div class="my-2 login-title">Reset link sent</div>
                                <div class="lead">Please check your mailbox.</div>
                            </div>
                        </div>

                    </div>

                    <div class="col-12 col-md-6 login-form" *ngIf="!forgotLinkSent">

                        <div class="card border-0 shadow">
                            <div class="card-body">

                                <div class="d-flex flex-column align-items-center">
                                    <div class="my-2 login-title">
                                        Reset password
                                    </div>
                                    <div style="width: 50px; border-bottom: 4px solid blue;"></div>
                                </div>


                                <div class="p-4 box">

                                    <div class="form-group">
                                        <label for="username">E-mail address</label>
                                        <input type="text" class="form-control" formControlName="email" autofocus
                                            autocomplete="email" placeholder="user@test.com"
                                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Required field</div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-column align-items-center">
                                        <button class="mt-2 btn btn-outline-primary" type="submit">Reset
                                            password</button>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
