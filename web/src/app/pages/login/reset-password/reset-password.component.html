<div class="h-100 bg-1" *ngIf="!loading">
    <div class="container h-100">
        <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" novalidate class="h-100">
            <div class="row  h-100">
                <div class="col  d-flex justify-content-center align-items-center">

                    <div class="col-12 col-md-6 login-form text-center" *ngIf="!forgotPasswordLinkStatus">
                        <div class="my-2 login-title">Token not found</div>
                        <div class="lead">Such request doesn't exists.</div>

                        <div class="my-4">
                            <a class="btn btn-outline-primary btn-sm" routerLink="/login">Back to login page</a>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 login-form" *ngIf="forgotPasswordLinkStatus">

                        <ng-container *ngIf="!passwordChanged">

                            <div class="my-2 text-center login-title">Reset password</div>

                            <div class="p-4 box">

                                <div class="form-group">
                                    <label>New password (min. 8 chars)</label>
                                    <input type="password" class="form-control" formControlName="password"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Required field</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters long</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Re-type password</label>
                                    <input type="password" class="form-control" formControlName="password2"
                                        [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" />

                                    <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                                        <div *ngIf="f.password2.errors.required">Required field</div>                                    
                                    </div>
                                </div>

                                <button class="mt-2 btn btn-outline-primary" type="submit">Reset password</button>
                            </div>

                        </ng-container>
                        <ng-container *ngIf="passwordChanged">
                            <div class="my-2 login-title">Success</div>
                            <div class="lead">Your password was changed successfully.</div>
    
                            <div class="my-4">
                                <a class="btn btn-outline-primary btn-sm" routerLink="/login">Back to login page</a>
                            </div>
                        </ng-container>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
