<div class="container mt-5">
    <div class="my-5">
        <h1>Portal</h1>
        <div class="shadow-sm border p-4">

            <ng-container *ngIf="shareables.length == 0">
                No shareable.
            </ng-container>

            <ng-container *ngIf="shareables.length > 0">
                <table class="table table-borderless shareables mt-3">
                    <tr *ngFor="let s of shareables" class="my-5 pointer" (click)="showSpecific(s._id)">
                        <td style="width: 50px; font-size: 2rem">
                            <i class="fas fa-folder"></i>
                        </td>
                        <td>
                            <h5>{{ s.name }}</h5>
                            <div class="text-muted" style="font-size: 0.8em;">{{ s.date_created | date: "medium" }}
                            </div>
                        </td>
                    </tr>
                </table>
            </ng-container>

        </div>
    </div>
</div>
