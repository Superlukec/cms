<ng-container *ngIf="!loading">
    <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" novalidate class="h-100 d-flex flex-column">

        <div class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between px-4">


            <div class="d-flex text-muted">
            </div>

            <div>
                <button class="btn btn-primary ml-2" type="submit">Update</button>
            </div>


        </div>

        <div class="d-flex align-items-stretch flex-grow-1 overflow-y">
            <div class="col h-100 overflow-y">

                <div class="container  mb-5">

                    <h4 class="mt-4">Account settings</h4>

                    <div class="row">
                        <div class="col-6">

                            <div class="form-group mt-4">
                                <label>E-mail</label>
                                <input type="text" class="form-control input-lg" placeholder="E-mail"
                                    formControlName="email" />
                            </div>

                            <ng-container *ngIf="!changePass">
                                <div class="btn btn-outline-danger btn-sm mt-2 mb-4" (click)="changePassword()">Change
                                    password</div>
                            </ng-container>
                            <ng-container *ngIf="changePass">
                                <div class="form-group">
                                    <label>Password (min. length 6 characters)</label>
                                    <app-password (change)="onPasswordChange($event)"></app-password>
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>First name</label>
                                <input type="text" class="form-control input-lg" placeholder="First name"
                                    formControlName="first_name" (change)="changeName()" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Last name</label>
                                <input type="text" class="form-control input-lg" placeholder="Last name"
                                    formControlName="last_name" (change)="changeName()" />
                            </div>
                        </div>
                    </div>

                    <h5 class="mt-4">Avatar</h5>

                    <div class="row">
                        <div class="col">
                            
                            <div class="user-avatar" [ngStyle]="{background: avatarColor, color: textColor }">{{ initials }}</div>

                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <div class="form-group d-flex align-items-center">                                
                               
                                <div [style.background]="avatarColor" class="mr-2"
                                style="width: 25px; height: 25px; border: 1px solid #ccc; cursor: pointer;"
                                [cpPosition]="'right'" [cpPositionOffset]="'50%'" [cpPositionRelativeToArrow]="true"
                                [(colorPicker)]="avatarColor"
                                (colorPickerSelect)="onAvatarChange(avatarColor)">                                
                                </div>
                                <label class="mb-0">Change color </label>
                            </div>
                        </div>
                    </div>
                    


                </div>

            </div>
        </div>

    </form>
</ng-container>
