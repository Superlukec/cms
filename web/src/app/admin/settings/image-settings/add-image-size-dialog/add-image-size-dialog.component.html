<h2 class="mb-0" mat-dialog-title>Add size</h2>



<form [formGroup]="mainForm" (ngSubmit)="onSubmit()">

    <mat-dialog-content>



        <div class="row mt-2">
            <div class="col-12">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control input-lg" placeholder="sample-name"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                   
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Width</label>
                            <input type="text" formControlName="width" class="form-control input-lg"
                                placeholder="100" [ngClass]="{ 'is-invalid': submitted && f.width.errors }" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Height (optional)</label>
                            <input type="text" formControlName="height" class="form-control input-lg"
                                placeholder="100" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Algorithm</label>
                    <select formControlName="algorithm" class="form-control input-lg">
                        <option value="center">Center</option>
                        <option value="cover">Cover</option>
                        <option value="inside">Inside</option>
                        <option value="contain">Contain</option>
                    </select>
                </div>
            </div>
        </div>





    </mat-dialog-content>

    <mat-dialog-actions class="mb-1">
        <button class="btn btn-outline-secondary" [mat-dialog-close]>Cancel</button>
        <button class="btn btn-primary ml-2" type="submit">Add image size</button>
    </mat-dialog-actions>

</form>
