<ng-container *ngIf="!loading">
    <div class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between px-4">

        <div class="d-flex text-muted"></div>

        <div>
            <a class="btn btn-primary" routerLink="new"><i class="fas fa-plus"></i>&nbsp; Create theme</a>
        </div>


    </div>

    <div class="p-4">

        <h2>Themes</h2>

        <h4 class="my-3 mt-5 text-muted">Installed themes</h4>

        <div class="row mt-4">

            <div class="col-12 col-md-6 col-lg-4" *ngFor="let theme of myThemes">

                <div class="card">
                    <div class="card-body">
                        <h5>{{ theme.name }}</h5>

                        <div class="my-2 mt-4">
                            <ng-container *ngIf="theme.selected">
                                <button class="btn btn-success">
                                    <i class="fas fa-check"></i>
                                    &nbsp;Selected
                                </button>
                            </ng-container>
                            <ng-container *ngIf="!theme.selected">
                                <button class="btn btn-primary" (click)="selectTheme(theme._id)">Select</button>
                            </ng-container>
                        </div>

                        <div class="d-flex text-unwrap">
                            <button class="btn btn-sm btn-outline-secondary mr-2" routerLink="{{ theme._id }}">
                                <i class="fas fa-pencil-alt"></i> Configure
                            </button>
                            <button class="btn btn-sm btn-outline-danger" (click)="deleteTheme(theme._id, theme.selected)"><i class="far fa-trash-alt"></i> Delete</button>
                            <!--<button class="btn"><i class="fas fa-undo-alt"></i> &nbsp;Reset</button>-->
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <h4 class="my-3 mt-5 text-muted">Themes on market</h4>

        <div class="row mt-4">

            <div class="col-6 col-md-3 mb-3" *ngFor="let theme of themeMarket">

                <div class="card">
                    <div class="card-body">
                        <h5>{{ theme.title }}</h5>

                        <button class="btn btn-success my-2 mt-3" *ngIf="theme.installed"><i class="fas fa-check"></i>
                            &nbsp;Installed</button>
                        <button class="btn btn-secondary my-2 mt-3" *ngIf="!theme.installed">Install</button>
                    </div>
                </div>

            </div>

        <div class="col-2">

                    <h5>First theme</h5>

                    <button class="btn btn-primary my-2 mt-3">Install</button>
                </div>
            </div>

        </div>

        <div class="col-2">

                    <h5>Second theme</h5>

                    <button class="btn btn-primary my-2 mt-3">Install</button>

        </div>-->

    </div>
</ng-container>
