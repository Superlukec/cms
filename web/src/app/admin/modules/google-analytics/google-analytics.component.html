<ng-container *ngIf="!loading">
    <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" class="h-100 d-flex flex-column">
        <div class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between px-4">


            <div class="d-flex text-muted">
            </div>

            <div>
                <button class="btn btn-primary ml-2" type="submit">Update</button>
            </div>


        </div>

        <div class="d-flex h-100">
            <div class="col h-100" style="overflow-y: auto;">

                <div class="container h-100">


                    <div class="p-4">

                        <h2>Google Analytics</h2>

                        <h4 class="mt-4 mb-3 text-muted">Setup tracking code</h4>


                        <div class="form-group my-3">
                            <label>Enter Google Analytics Tracking Code (GA)</label>
                            <input class="form-control" placeholder="UA-xxxxx-xxx" formControlName="api" [ngClass]="{ 'is-invalid': submitted && f.api.errors }" />
                            <div *ngIf="submitted && f.api.errors" class="invalid-feedback">
                                <div *ngIf="f.api.errors.required">Required field</div>
                              </div>
                        </div>

                    </div>
            
                </div>
            </div>
        </div>

    </form>
</ng-container>
