<ng-container *ngIf="!loading">

    <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" novalidate class="h-100 d-flex flex-column">

        <div class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between px-4">


            <div class="d-flex text-muted">
            </div>

            <div>
                <div class="btn btn-outline-danger btn" *ngIf="id" (click)="deleteCategory()">Delete</div>
                <button class="btn btn-primary ml-5" type="submit">Save</button>
            </div>


        </div>

        <div class="d-flex h-100">
            <div class="col h-100" style="overflow-y: auto;">

                <div class="container">

                    <h3 class="mt-4">
                        <ng-container *ngIf="!id">Add new category</ng-container>
                        <ng-container *ngIf="id">Edit category</ng-container>
                    </h3>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group mt-4">
                                <label>Category name</label>
                                <input type="text" class="form-control input-lg" placeholder="Category name"
                                    formControlName="name" />
                            </div>

                            <div class="form-group">
                                <label>Slug</label>
                                <input type="text" class="form-control input-lg" placeholder="Slug"
                                    formControlName="slug" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div style="width: 250px; background: #fff;" class="h-100 p-3" *ngIf="multilanguage">
                <div class="mb-3" *ngIf="multilanguage">
                    <div class="sys-label">Choose language</div>

                    <div class="py-2">
                        <div class="d-flex w-50">
                            <select class="form-control form-control-sm" [(ngModel)]="selectedLang" [ngModelOptions]="{standalone: true}" (change)="onChangeLang($event.target.value)">
                            <option *ngFor="let lang of availableLanguages" value="{{ lang.prefix }}">{{ lang.language }}</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

</ng-container>
