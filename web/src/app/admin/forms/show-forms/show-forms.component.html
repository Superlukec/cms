<div class="p-4">

    <div *ngIf="loading">

        <div class="bg-white border p-4">

            <div class="card-loader card-loader--tabs"></div>

            <div class="card-loader card-loader--tabs"></div>

            <div class="card-loader card-loader--tabs"></div>

            <div class="card-loader card-loader--tabs"></div>

        </div>


    </div>

    <div *ngIf="!loading">
        <div *ngIf="resultsLength == 0" class="py-2">

            No forms.

        </div>

        <div [hidden]="resultsLength == 0">
            <table mat-table [dataSource]="formsData" class="mat-elevation-z0 w-100 mt-3">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="./{{ element._id }}">{{element.name}}</a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef> Author </th>
                    <td mat-cell *matCellDef="let element">
                        <!--<ng-container *ngIf="element.user_id">{{ element.user_id.full_name }}</ng-container>
                        <ng-container *ngIf="!element.user_id">/</ng-container>-->
                        <app-user-avatar [info]="element.user_id"></app-user-avatar>
                    </td>
                </ng-container>

                <ng-container matColumnDef="date_created">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element">{{element.date_created | date}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div *ngIf="resultsLength == 0">
            No forms.

            <a class="btn btn-primary" routerLink="/admin/forms/new"><i class="fas fa-plus"></i> Add form</a>
        </div>
    </div>
</div>
